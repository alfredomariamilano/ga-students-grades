<h1>{{ cohorts.cohort.name }}</h1>
<h3>Instructors</h3>
<ul>
  <li ng-repeat="instructor in cohorts.cohort.instructors">
    <p>{{ instructor.first_name }} {{ instructor.last_name }}</p>
  </li>
</ul>
<p>-------------</p>
<h3>Students</h3>
<ul>
  <li ng-repeat="student in cohorts.cohort.students">
    <p ui-sref="usersShow({id : student.id})">{{ student.first_name }} {{ student.last_name }}</p>
  </li>
</ul>
